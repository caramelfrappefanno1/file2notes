<!DOCTYPE html>
    <head>
        <title></title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class = "content">
            <div class = title>
                <h1>File to Summarized Notes</h1>
                <p>Select a document, image, or audio file to have its contents summarized quickly for effecient revising.</p>
            </div>

            <hr>

            <div class = "file-select">
                <label for="file">Select a file:</label>
                <input type="file" id="file" name="file"> 
            </div>
            
            <div class="buttons">
                <button onclick="generate()" class="generate">GENERATE NOTES</button>
                <button class="doc-btn" onclick="docswitch()">PDF</button>
                <button class="quiz-btn" onclick="switchQuiz()">QUIZ MODE</button>
            </div>
            <hr>

            <div class="output"></div>

            <div class="quiz-view" style="display:none;">
                <h2>Quiz Mode</h2>
                <div class="quiz-content"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
