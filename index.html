<!DOCTYPE html>
    <head>
        <title></title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="content">
            <div>
                <label>Select document type:</label>
                <select name="type-select" id="type-select">Select
                    <option value="none">--Select--</option>
                    <option value="PDF">PDF</option>
                    <option value="DOCX">DOCX</option>
                    <option value="PNG">PNG</option>
                    <option value="JPEG">JPEG</option>
                    <option value="MP3">MP3</option>
                </select>
            </div>

            <div class="submit-pnl">
                <button id="type" onclick="docswitch()">Submit</button>
            </div>

            <div>
                <label for="file">Select a file:</label>
                <input type="file" id="file" name="file"> 
            </div>

            <label class="switch" aria-checked="false">
                <input type="checkbox">
                <span class="slider"></span>
            </label>

            <div>
                <button onclick="start()">START</button>
            </div>

            <hr>

            <div class="output"></div>

            <div class="answerquiz">
                <input class="ansIn" type="text">
                <div>
                    <button class="ansBtn" onclick="submitAns()">Submit answer</button>
                    <button class="revealAns" onclick="revealAnswer()">Reveal Answer</button>
                    <div class="ansPnl">Hint (Only if you click the hint button!)</div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
