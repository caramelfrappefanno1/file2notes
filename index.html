<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>History</h2>
      <ul id="history"></ul>
    </aside>

    <!-- Workspace -->
    <main class="workspace">

      <!-- Output Display -->
      <div class="display output" id="display">
        Your generated content will appear here.
      </div>

      <!-- Input Area -->
      <div class="input-box">
        <textarea id="textInput" placeholder="Paste text here or upload a file below..."></textarea>

        <input type="file" id="file" />

        <div class="controls">
          <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider">Quiz</span>
          </label>

          <button onclick="start()">Generate</button>
        </div>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
